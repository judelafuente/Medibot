<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="general">

    <div class="eliminar">

        <div class="centrar">
    
            <div class="titulo">
                <h2>ELIMINAR NOTIFICACION</h2>
            </div>

            <div class="logoNotificacion">
                <img src="https://github.com/judelafuente/Medibot/blob/master/Mediboot/src/app/Imagenes/Medicamento%2001.png?raw=true" alt="LogoNotificacion" width="100%" height="100%">
            </div>
        </div>
        

        <div class="inputMedicamento">
            <mat-form-field appearance="fill">
                <mat-label>Nombre del medicamento</mat-label>
                <mat-select disableRipple>
                    <mat-option value="1">Acetaminof√©n</mat-option>
                    <mat-option value="2">Ibuprofeno</mat-option>
                    <mat-option value="3">Naproxeno</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        

        <div class="razon">
            <mat-form-field appearance="fill">
                <mat-label>Motivo de la eliminacion</mat-label>
                <mat-select disableRipple>
                    <mat-option value="1">Option 1</mat-option>
                    <mat-option value="2">Option 2</mat-option>
                    <mat-option value="3">Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        
        

        <div class="select">
            <mat-radio-button value="1" color="warn">Almacenar informacion</mat-radio-button>
        </div>
        <br>

        <div class="botones">
            <button mat-fab color="warn" aria-label="Example icon button with a delete icon">
                <mat-icon>highlight_off</mat-icon>
            </button>
            <br>
            <label class="texto">Eliminar Notificacion</label>
            <br>
            <button mat-raised-button color="primary" routerLink="/inicio" [style]="{'margin':'10px'}">Atras</button>
        </div>

        
    </div>

</div>
