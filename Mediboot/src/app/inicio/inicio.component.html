<div class="fondo">
    <div>
        <h1>
            BIENVENIDO A MEDIBOT-APP
        </h1>
        <mat-grid-list cols="2" rowHeight="9:2">

            <mat-grid-tile>
                <div class="agregar">
                    <button mat-mini-fab color="primary" routerLink="/home">
                        <mat-icon>add_circle_outline</mat-icon>
                    </button>
                </div>
            </mat-grid-tile>

            <mat-grid-tile>
                <div class=tagregar>
                    <h4>
                        Agregar Notificacion
                    </h4>
                </div>
            </mat-grid-tile>

            <mat-grid-tile>
                <div class="eliminar">
                    <button mat-mini-fab color="primary" routerLink="/eliminarNotificacion">
                        <mat-icon>remove_circle_outline</mat-icon>
                    </button>
                </div>
            </mat-grid-tile>

            <mat-grid-tile>
                <div class=teliminar>
                    <h4>
                        Eliminar Notificacion
                    </h4>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div class="modificar">
                    <button mat-mini-fab color="primary" routerLink="/modificarNotificacion">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div class=tmodificar>
                    <h4>
                        Modificar Notificacion
                    </h4>
                </div>
            </mat-grid-tile>
        </mat-grid-list>


        <h1 class="aviso">
            SUS MEDICAMENTOS ACTUALES
        </h1>
        <div class="Barrita">
        </div>
        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
        <mat-grid-list cols="2" rowHeight="3:3">
            <mat-grid-tile>
                <div class="imagen1">
                    <img src="https://github.com/judelafuente/Medibot/blob/067322667c78a33d13c1437034fa6ef38b88dc8a/Mediboot/src/app/Imagenes/Medicamento%2001.png?raw=true"
                        alt="medicamento1" width="100%" height="100%">
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div class=tmedicamentos>
                    <h2>
                        Acetaminofen
                    </h2>
                    <h3>
                        Duracion: 30 dias.
                    </h3>
                    <h3>
                        Dosis: 1 tableta.
                    </h3>  
                    <h3>
                        Horario: 12 horas.
                    </h3>                         
                </div>
            </mat-grid-tile>  
        </mat-grid-list>

            <div class="Barrita2">
                <mat-progress-bar mode="determinate" value="70"></mat-progress-bar>
            </div>
            <mat-grid-list cols="2" rowHeight="3:3">
                <mat-grid-tile>
                    <div class="imagen2">
                        <img src="https://github.com/judelafuente/Medibot/blob/067322667c78a33d13c1437034fa6ef38b88dc8a/Mediboot/src/app/Imagenes/Medicamento%2005.png?raw=true"
                            alt="medicamento1" width="100%" height="100%">
                    </div>
                </mat-grid-tile>

                <mat-grid-tile>
                    <div class=tmedicamentos>
                        <h2>
                            Morfina
                        </h2>
                        <h3>
                            Duracion: 40 dias.
                        </h3>
                        <h3>
                            Dosis: 2 tableta.
                        </h3>  
                        <h3>
                            Horario: 8 horas.
                        </h3>                         
                    </div>
                </mat-grid-tile>
            </mat-grid-list>         
            <img src="https://github.com/judelafuente/Medibot/blob/067322667c78a33d13c1437034fa6ef38b88dc8a/Mediboot/src/app/Imagenes/Fondo.png?raw=true"
                alt="fondo" width="100%" height="100%">
    </div>
</div>
