<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="general">
    <div class="bienvenida">

    <div class="login">
        <h2>Inicia Sesion</h2>
        <mat-form-field class="inputUsuario">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Ej. jucalderon10">
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
            <mat-label>Ingresa la contrase√±a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
